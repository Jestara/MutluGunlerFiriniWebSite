  <div class="section section-padding menu-v2">
    <div class="container">


      <div *ngFor="let c of category">
        <div class="menu-category dark-overlay dark-overlay-2" style="background-image: url('assets/img/categories-lg/1.jpg')">
          <h3>{{c.name}}</h3>
        </div>
        <div class="row">


          <div class="col-lg-4 col-md-6" *ngFor="let p of c.products">
            <div class="product">
              <a class="product-thumb" routerLink='/menu-item-v1'> <img src="assets/img/prods-sm/1.png" alt="menu item" /> </a>
              <div class="product-body">
                <div class="product-desc">
                  <h4> <a routerLink='/menu-item-v1'>{{p.name}}</a> </h4>
                </div>
                <div class="product-controls">
                  <a href="javascript:void(0)" class="order-item btn-custom btn-sm shadow-none">{{p.price}} â‚º  </a>
                  <mat-icon matTooltip="{{p.description}}" style="font-size: 30px;color: red;" matTooltipPosition="above" >info</mat-icon>
                </div>
              </div>
            </div>
          </div>




        </div>
      </div>




    </div>
  </div>
