
 <app-header ></app-header>
<br>
<br>
<br>
 <div class="container">
  <mat-spinner *ngIf="isLoading" strokeWidth="2"></mat-spinner>
  <div class="row">
    <div class="col-lg-12">
      <div class="row" *ngIf="mutluTvs">

        <div class="col-lg-4" *ngFor="let mutluTV of mutluTvs">
          <article class="post">

              <div class="post-thumbnail" style="border-radius: 25px;padding: 0px;height: 200px;width: 350px;">

                <app-youtube-video-player [customVideoId]="changeVideoUrl(mutluTV)" *ngIf="mutluTV.videoUrl && mutluTV.videoUrl != 'null'"  ></app-youtube-video-player>

            </div>
            <div class="post-desc">
              <p>{{mutluTV.description}}</p>
            </div>


          </article>
        </div>

        </div>
        </div>
        </div>
        </div>

 <app-footer></app-footer>
