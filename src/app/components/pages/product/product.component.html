<app-header></app-header>
<div class="h-25" >

</div>
<!-- Subheader End -->

<div class="section section-padding menu-v2">
  <div class="container">
    <mat-spinner *ngIf="status" strokeWidth="5"></mat-spinner>
    <div *ngFor="let c of category">
      <div class="menu-category dark-overlay dark-overlay-2"
           [style.background-image]="getMenuBackground(c.imageUrl)">
        <h3>{{c.name}}</h3>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let p of c.products">
          <div class="product">
            <a class="product-thumb"> <img src="https://{{p.imageUrl}}" alt="product"/> </a>
            <div class="product-body">
              <div class="product-desc">
                <h4><a>{{p.name}}</a></h4>
              </div>
              <div class="product-controls">
                <a href="javascript:void(0)" class="order-item btn-custom btn-sm shadow-none">{{p.price}} â‚º </a>
                <mat-icon matTooltip="{{p.description}}" style="font-size: 30px;color: red;"
                          matTooltipPosition="above">info
                </mat-icon>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<app-footer></app-footer>
